<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocar Senha</title>
    <link rel="stylesheet" href="../static/css/CadastroLogin.css">
</head>
<body>
    <header class="header">
        <a href="/" style="text-decoration: none;"><h1>Trocar Senha</h1></a>
    </header>

    <main class="main">
        <form action="/resete" method="post">
            <label for="email">E-mail</label>
            <input type="text" name="email" id="email">

            <label for="senha">Senha</label>
            <input type="password" name="senha">
            <br><br><br>

            <label for="nsenha">Nova Senha</label>
            <input type="text" name="nsenha" id="nsenha">
            <button type="submit">Confirmar</button>
        </form>
    </main>
</body>
</html>
