<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat's</title>
    <link rel="stylesheet" href="/static/css/chat.css">
    <script src="/static/js/chat.js" defer></script>

</head>
<body>
    <header class="header">
        <a href="/user/{{session['nome']}}" style="text-decoration: none;"><h1>Chat</h1></a>
    </header>
    <main class="main">
        <div class="container">
            <div class="box-text">
                <div class="box-msg" id="bottom">
    
                </div>
                
                <div class="teclado">
                <form method="post" class="form">
                <img src="/static/assets/emoji.png" alt="" class="emoji">
                <form action="/user/chat" method="post">
                <input type="text" placeholder="Menssagem" name="msg" id="msg_text">
                
                <button type="submit" class="enviar" id="enviar">Enviar</button>
            </form>

                </div>
            </div>

           
        </div>
    </main>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('#bottom').scrollIntoView();
      });
    </script>
</body>
</html>
